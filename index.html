<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            white-space: pre-wrap;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Dados da Planilha Google</h1>
    <h2>Dados:</h2>
    <div id="output">Os dados ser√£o exibidos aqui...</div>

    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSznDTCD_oukKg6wWiapyO_ov6H8lP0j8HLMVez7V1iuj7Me53aR21ht6K5ffiytC5iK43l-Nui4Jjm/pub?output=csv";

        fetch(sheetUrl)
            .then(response => {
                if (!response.ok) throw new Error('Erro ao carregar a planilha.');
                return response.text();
            })
            .then(csvText => {
                const rows = csvText.split('\n');
                const headers = rows[0].split(',');
                const data = rows.slice(1).map(row => {
                    const values = row.split(',');
                    return headers.reduce((obj, header, index) => {
                        obj[header.trim()] = values[index]?.trim();
                        return obj;
                    }, {});
                });

                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Erro:', error);
                document.getElementById('output').textContent = 'Erro ao carregar os dados: ' + error.message;
            });
    </script>
</body>
</html>
